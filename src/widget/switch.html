<div class="mt-4">
    <label class="inline-flex items-center">
        <span class="mr-2 space-y-4 block mb-1 text-secondary-700 font-semibold text-md">Ajouter Document :</span>
        <div class="flex items-center">
            <div class="relative" (click)="toggleSwitch()">
                <input type="checkbox" id="fluxcourrier" class="hidden" (change)="toggleSwitch()" />
                <div class="w-8 h-4 rounded-full flex items-center p-0.5 cursor-pointer"
                    [ngClass]="{'bg-blue-500': isChecked, 'bg-gray-300': !isChecked}">
                    <div class="w-3 h-3 bg-card rounded-full transition-transform duration-200"
                        [ngClass]="{'translate-x-full': isChecked, 'translate-x-0': !isChecked}">
                    </div>
                </div>
            </div>
        </div>
    </label>
</div>
