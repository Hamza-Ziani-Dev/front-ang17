 <!-- Select Type -->
 <div class="flex mb-2">
    <div class="flex-auto">
        <label for="type" class="block text-sm font-medium">Type:</label>
        <!-- Dropdown select to add items to the selected list -->
        <select (change)="addSelectedItem($event)"
            class="mt-1 block w-full py-2 px-3 border bg-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="">-- Select Type --</option>
            <option *ngFor="let item of paginatedItems" [value]="item">{{ item }}</option>
        </select>
    </div>
</div>


<!-- List of selected types -->
<div class="mt-3 mb-4">
    <ul class="flex flex-wrap">
        <!-- Display the selected items -->
        <li *ngFor="let item of selectedItems" class="ml-1">
            <span
                class="bg-gray-100 border border-blue-500 rounded-full shadow flex items-center text-xs">
                <span class="text-yellow-500 font-bold ml-1 mr-1">#</span>
                <span>{{ item }}</span>
                <i (click)="removeSelectedItem(item)"
                    class="fas fa-undo ml-2 mr-1 text-center bg-red-500 rounded-md text-xs text-white cursor-pointer"></i>
            </span>
        </li>
    </ul>

    <!-- Stylish Pagination Controls -->
    <div class="flex justify-center mt-6 space-x-2">
        <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1"
            class="pagination-btn bg-card text-secondary border border-gray-300 rounded-md px-2 py-1 transition-all ease-in-out duration-300 hover:bg-blue-600 hover:text-white disabled:bg-gray-200 disabled:text-gray-400 disabled:cursor-not-allowed"
            aria-label="Previous page">
            &laquo;
        </button>

        <button *ngFor="let page of [].constructor(totalPages()); let i = index"
            (click)="goToPage(i + 1)" [class.bg-blue-600]="i + 1 === currentPage"
            [class.text-white]="i + 1 === currentPage" [class.border-none]="i + 1 === currentPage"
            class="pagination-btn bg-card text-secondary border border-gray-300 rounded-md px-2 py-1 transition-all ease-in-out duration-300 hover:bg-blue-600 hover:text-white">
            {{ i + 1 }}
        </button>

        <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages()"
            class="pagination-btn bg-card text-secondary border border-gray-300 rounded-md px-2 py-1 transition-all ease-in-out duration-300 hover:bg-blue-600 hover:text-white disabled:bg-gray-200 disabled:text-gray-400 disabled:cursor-not-allowed"
            aria-label="Next page">
            &raquo;
        </button>
    </div>
</div>
