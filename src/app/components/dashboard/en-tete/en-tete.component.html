<div class="container mx-auto p-4" *transloco="let translate">
    <div class="flex justify-between mb-2">
        <div class="flex items-center">
            <button
                class="bg-blue-500 ml-1 text-white rounded-full px-2 py-1 hover:bg-blue-600 flex items-center transition duration-200">
                <i class="fa-solid fa-floppy-disk  mr-2"></i>
                {{ translate('common.enregistrer') }}
            </button>
        </div>
    </div>

    <div class="bg-card shadow-md rounded-lg p-4 flex flex-col md:flex-row w-full">
        <div class="bg-card dark:bg-neutral-700 rounded-lg shadow-sm w-full">
            <form class="space-y-4 bg-card">
                <angular-editor formControlName="htmlContent" [config]="editorConfig"></angular-editor>
            </form>
        </div>
    </div>
</div>
