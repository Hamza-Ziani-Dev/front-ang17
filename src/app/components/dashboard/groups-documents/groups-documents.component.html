<div class="container mx-auto p-4" *transloco="let translate">
    <!-- Search Bar and Button Container -->
    <div class="flex flex-col sm:flex-row justify-between mb-4">
        <div class="flex items-center mb-2 sm:mb-0">
            <div class="relative w-full sm:w-auto">
                <input
                    type="text"
                    placeholder="Rechercher"
                    class="border-2 bg-card rounded-full w-full sm:w-64 p-2 pr-8 pl-8 focus:border-blue-500 focus:outline-none"
                />
                <span class="absolute left-3 top-3 text-secondary-700">
                    <i class="fas fa-search icon-size-4"></i>
                </span>
            </div>
        </div>
        <div class="flex justify-center sm:justify-end items-center">
            <button
                (click)="openAjouterGroupsDocumentDialog()"
                class="bg-blue-500 ml-1 text-white rounded-full px-2 py-1 hover:bg-blue-600 flex items-center transition duration-200"
            >
                <i class="fa-solid fa-plus mr-1"></i>
                {{ translate('consoleadmin.ajoutergroupe') }}
            </button>
        </div>
    </div>

    <!-- Table Container -->
    <div class="bg-card shadow-md rounded-lg p-4 flex flex-col md:flex-row w-full overflow-auto">
        <div class="bg-card dark:bg-neutral-700 rounded-lg shadow-sm w-full">
            <table class="text-left text-xs whitespace-nowrap mx-auto border-2 border-blue-500 shadow-lg w-full">
                <thead class="uppercase tracking-wider dark:border-neutral-600 bg-sky-600 text-white">
                    <tr>
                        <th class="px-2 py-3 text-center">{{ translate('consoleadmin.nom') }}</th>
                        <th class="px-2 py-3 text-center">{{ translate('consoleadmin.libell√©') }}</th>
                        <th class="px-2 py-3 text-center">{{ translate('consoleadmin.actions') }}</th>
                        <th class="px-2 py-3 text-center">{{ translate('consoleadmin.details') }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-neutral-100 dark:hover:bg-neutral-600">
                        <th scope="row" class="px-2 py-1 text-center">test</th>
                        <td class="px-2 text-center">test</td>
                        <td class="px-2 text-center text-secondary">
                            <div class="flex justify-center items-center">
                                <button mat-icon-button [matMenuTriggerFor]="folderMenu" aria-label="Actions">
                                    <i class="fa-solid fa-caret-down icon-size-4 primary-color"></i>
                                </button>
                                <mat-menu #folderMenu="matMenu" aria-label="Folder Actions">
                                    <button mat-menu-item (click)="openSupprimerDialog()">
                                        <i class="fa-solid fa-trash red-color mr-2"></i>
                                        {{ translate('common.supprimer') }}
                                    </button>
                                    <button mat-menu-item (click)="openModifierDialog()">
                                        <i class="fa-solid fa-pen-to-square primary-color mr-2"></i>
                                        {{ translate('common.modifier') }}
                                    </button>
                                </mat-menu>
                            </div>
                        </td>
                        <td class="px-2 text-center text-secondary">
                            <div class="flex justify-center items-center">
                                <button mat-icon-button (click)="openDetailsDocuments()">
                                    <i class="fa-solid fa-circle-info icon-size-4"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Drawer -->
    <mat-drawer #matDrawer class="w-full sm:w-96 dark:bg-gray-900" [mode]="drawerMode" [opened]="false" [position]="'end'" [disableClose]="false">
        <div class="p-2">
            <button (click)="closeDrawer()">
                <i class="fas fa-undo text-red-500 text-lg w-6 h-6"></i>
            </button>

            <!-- Drawer Content -->
            <div class="flex flex-col mt-4">
                <div class="text-lg font-semibold mt-4">Details</div>
                <div class="flex flex-col mt-2 border-t border-b divide-y divide-gray-300">
                    <div class="flex items-center justify-between py-2">
                        <div class="text-gray-600">Created By</div>
                        <div class="text-gray-800">createdBy</div>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <div class="text-gray-600">Created At</div>
                        <div class="text-gray-800">createdAt</div>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <div class="text-gray-600">Modified At</div>
                        <div class="text-gray-800">modifiedAt</div>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <div class="text-gray-600">Size</div>
                        <div class="text-gray-800">size</div>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <div class="text-gray-600">Contents</div>
                        <div class="text-gray-800">contents</div>
                    </div>
                </div>
            </div>
        </div>
    </mat-drawer>
</div>
