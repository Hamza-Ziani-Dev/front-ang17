 <div class="container mx-auto p-4" *transloco="let translate">
    <div class="flex justify-end mb-2">

        <div class="flex items-center">
            <button (click)="openAjouterVolumeStockageDialog()"
                class="bg-blue-500 ml-1 text-white rounded-full px-2 py-1 hover:bg-blue-600 flex items-center transition duration-200">
                <i class="fa-solid fa-plus mr-1"></i>
                {{ translate('consoleadmin.ajoutervolumesstockage') }}
            </button>
        </div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="flex items-center w-1/3">
            <!-- Storage Icon -->
            <div class="flex-shrink-0">
                <i class="fa-solid fa-hard-drive icon-size-24 primary-color"></i>
            </div>

            <!-- Storage Info -->
            <div class="ml-4 flex-grow">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-medium">Storage (C:\MySqlStorag...)</h3>
                        <p class="text-gray-600">111 GB libres sur 237 GB</p>
                    </div>
                    <button class="text-red-500 hover:text-red-600">
                        <i class="fas fa-trash icon-size-5"></i>
                    </button>
                </div>
                <!-- Progress Bar -->
                <div class="mt-2 bg-gray-200 rounded-full h-4">
                    <div class="bg-blue-500 rounded-full h-4" style="width: 45%"></div>
                </div>
                <!-- Check Icon -->
                <div class="mt-2">
                    <i class="fas fa-check-circle green-color icon-size-5"></i>
                </div>
            </div>
        </div>
    </div>
</div>
