<div class="container mx-auto p-1" *transloco="let translate">
    <div class="bg-card shadow-md rounded-lg overflow-hidden">
      <div class="grid grid-cols-1 gap-8 mt-1">



        <div class="border rounded-lg shadow-md p-2">
            <!-- Right-Aligned Register Button -->
        <div class="w-full flex justify-end pr-4">
            <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
              <i class="fa-solid fa-floppy-disk mr-2"></i>
              {{translate('common.enregistrer')}}
            </button>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-12 p-2 relative">

            <!-- Left Column -->
            <div class="border shadow-md">
              <div class="p-2 font-semibold border-b-2 border-blue-600 bg-slate-200">{{ translate('consoleadmin.attributs') }} :</div>
              <div class="min-h-[300px] p-2">
                <div *ngFor="let item of availableItems"
                     (click)="selectAvailableItem(item)"
                     [class.bg-blue-100]="isAvailableItemSelected(item)"
                     class="p-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
                  {{ item }}
                  <div class="flex space-x-2">
                    <button (click)="moveUp(availableItems, item)" class="text-gray-500 hover:text-blue-600">↑</button>
                    <button (click)="moveDown(availableItems, item)" class="text-gray-500 hover:text-blue-600">↓</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Middle Buttons -->
            <div class="flex flex-col items-center justify-center md:absolute md:left-1/2 md:top-1/3 md:transform md:-translate-x-1/2">
              <button (click)="moveToSelected()" class="bg-blue-500 text-white p-1 m-1 rounded w-8 hover:bg-blue-600">
                <i class="fa-solid fa-angle-right"></i>
              </button>
              <button (click)="moveAllToSelected()" class="bg-blue-500 text-white p-1 m-1 rounded w-8 hover:bg-blue-600">
                <i class="fa-solid fa-angles-right"></i>
              </button>
              <button (click)="moveToAvailable()" class="bg-blue-500 text-white p-1 m-1 rounded w-8 hover:bg-blue-600">
                <i class="fa-solid fa-angle-left"></i>
              </button>
              <button (click)="moveAllToAvailable()" class="bg-blue-500 text-white p-1 m-1 rounded w-8 hover:bg-blue-600">
                <i class="fa-solid fa-angles-left"></i>
              </button>
            </div>

            <!-- Right Column -->
            <div class="border shadow-md">
              <div class="p-2 font-semibold border-b-2 border-blue-600 bg-slate-200">Attributs à restituer :</div>
              <div class="min-h-[300px]">
                <div *ngFor="let item of selectedItems"
                     (click)="selectSelectedItem(item)"
                     [class.bg-blue-100]="isSelectedItemSelected(item)"
                     class="p-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
                  {{ item }}
                  <div class="flex space-x-2">
                    <button (click)="moveUp(selectedItems, item)" class="text-gray-500 hover:text-blue-600">↑</button>
                    <button (click)="moveDown(selectedItems, item)" class="text-gray-500 hover:text-blue-600">↓</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Title Input -->
          <div class="px-4 mt-4 w-1/3">
            <label class="block text-sm font-medium text-gray-700">{{translate('consoleadmin.titrebordereau')}} :</label>
            <input type="text"
                   [(ngModel)]="borderauTitle"
                   class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                   placeholder="Entrez le titre">
          </div>
        </div>
      </div>
    </div>
  </div>
