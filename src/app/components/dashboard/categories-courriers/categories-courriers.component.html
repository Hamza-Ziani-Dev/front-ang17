<div class="container mx-auto p-4" *transloco="let translate">
    <!-- Search and Button Section -->
    <div class="flex flex-col sm:flex-row justify-between mb-2 gap-4">
        <!-- Search Bar -->
        <div class="flex items-center justify-center sm:justify-start">
            <div class="relative w-full sm:w-auto">
                <input
                    type="text"
                    placeholder="Rechercher"
                    class="border-2 bg-card rounded-full p-2 pr-8 pl-8 focus:border-blue-500 focus:outline-none w-full sm:w-auto"
                />
                <span class="absolute left-3 top-3 text-secondary-700">
                    <i class="fas fa-search icon-size-4"></i>
                </span>
            </div>
        </div>

        <!-- Button -->
        <div class="flex items-center justify-center sm:justify-end">
            <button
                (click)="openAjouterCategoriesGroupsDialog()"
                class="bg-blue-500 text-white rounded-full px-2 py-1 hover:bg-blue-600 flex items-center transition duration-200"
            >
                <i class="fa-solid fa-users mr-1"></i>
                {{translate('consoleadmin.ajoutercategorie')}}
            </button>
        </div>
    </div>

    <!-- Table Section -->
    <div class="bg-card shadow-md rounded-lg p-4 flex flex-col w-full">
        <div class="bg-card dark:bg-neutral-700 rounded-lg shadow-sm w-full ">
            <table class="text-left text-xs whitespace-nowrap border-2 border-blue-500 shadow-lg w-full min-w-max">
                <thead class="uppercase tracking-wider dark:border-neutral-600 bg-sky-600 text-white">
                    <tr>
                        <th class="px-2 py-1 text-center">{{translate('consoleadmin.nom')}}</th>
                        <th class="px-2 py-1 text-center">{{translate('consoleadmin.processus')}}</th>
                        <th class="px-2 py-1 text-center">{{translate('consoleadmin.actions')}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-neutral-100 dark:hover:bg-neutral-600">
                        <th scope="row" class="px-2 py-1 text-center">Depart Cadre</th>
                        <td class="px-2 text-center">Depart Cadre</td>
                        <td class="px-2 text-center text-secondary">
                            <div class="flex justify-center items-center">
                                <button mat-icon-button [matMenuTriggerFor]="folderMenu" aria-label="Actions">
                                    <i class="fa-solid fa-caret-down icon-size-4 primary-color"></i>
                                </button>
                                <mat-menu #folderMenu="matMenu" aria-label="Folder Actions">
                                    <button mat-menu-item (click)="openSupprimerDialog()">
                                        <i class="fa-solid fa-trash red-color mr-2"></i>
                                        supprimer
                                    </button>
                                    <button mat-menu-item (click)="openModifierDialog()">
                                        <i class="fa-solid fa-pen-to-square primary-color mr-2"></i>
                                        modifier
                                    </button>
                                </mat-menu>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
