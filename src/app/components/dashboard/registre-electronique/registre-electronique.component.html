<div class="container mx-auto p-4" style="max-width: 80%;" *transloco="let translate">
    <div class="bg-card shadow-md rounded-lg overflow-hidden p-2">
        <div class="grid grid-cols-1 md:grid-cols-1 gap-8 mt-1">
            <div class="border rounded-lg shadow-md p-2">
                <h2 class="text-lg font-semibold p-2 border-b-2 border-blue-600">
                    {{ translate('consoleadmin.registreelectronique') }}:
                </h2>
                <div class="space-y-4 mt-4">
                    <!-- URL -->
                    <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0">
                        <label class="text-secondary font-medium w-full sm:w-1/3">
                            {{ translate('consoleadmin.url') }} :
                        </label>
                        <input type="text" value="https://documania.ma/ledger/api/v1/files"
                            class="flex-1 h-9 border rounded px-3 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none w-full sm:w-2/3" />
                    </div>

                    <!-- Jeton d’accè  -->
                    <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0">
                        <label class="text-secondary font-medium w-full sm:w-1/3">
                            {{ translate('consoleadmin.jetonaccès') }} :
                        </label>
                        <input type="password" value="*******"
                            class="flex-1 h-9 border rounded px-3 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none w-full sm:w-2/3" />
                    </div>

                    <!-- Switch SSL -->
                    <div class="mt-4">
                        <label class="inline-flex items-center space-x-2 w-full sm:w-1/3">
                            <span class="text-secondary font-medium"> {{ translate('consoleadmin.déclarationniveauregistreelectronique') }} :</span>
                            <div class="flex items-center ml-4">
                                <div class="relative" (click)="toggleSwitch()">
                                    <input type="checkbox" id="fluxcourrier" class="hidden" (change)="toggleSwitch()" />
                                    <div class="w-8 h-4 rounded-full flex items-center p-0.5 cursor-pointer"
                                        [ngClass]="{'bg-blue-500': isChecked, 'bg-gray-300': !isChecked}">
                                        <div class="w-3 h-3 bg-card rounded-full transition-transform duration-200"
                                            [ngClass]="{'translate-x-full': isChecked, 'translate-x-0': !isChecked}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>

                    <!-- Buttons -->
                    <div class="flex gap-2 mb-4 justify-center">
                        <button
                            class="bg-slate-500 text-white rounded-lg px-2 py-1 hover:bg-slate-600 flex items-center transition duration-200">
                            <i class="fa-solid fa-arrow-rotate-left mr-1"></i>
                            {{ translate('common.annuler') }}
                        </button>

                        <button
                            class="bg-blue-500 text-white rounded-lg px-2 py-1 hover:bg-blue-600 flex items-center transition duration-200">
                            <i class="fa-solid fa-pen-to-square mr-1"></i>
                            {{ translate('common.modifier') }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
