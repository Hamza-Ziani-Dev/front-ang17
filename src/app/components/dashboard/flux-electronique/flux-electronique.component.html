<div class="container mx-auto p-1" *transloco="let translate">
    <div class="bg-card shadow-md rounded-lg overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-1 gap-8 mt-1">

            <div class="p-2">
                <div class="border rounded-lg shadow-sm">
                    <h2 class="text-lg font-semibold p-2 border-b-2 border-blue-600">
                        {{ translate('consoleadmin.imapconfiguration') }} :</h2>
                    <div class="p-4 h-250 bg-card shadow-lg rounded-lg">
                        <!-- Mail -->
                        <div class="mb-3 flex items-center">
                            <label for="mail" class="text-secondary-700 font-semibold text-md w-1/3">
                                {{ translate('consoleadmin.adressemail') }} :
                            </label>
                            <input type="text" id="mail" value="a.hajssouj@veviosys.ma"
                                class="border border-gray-300 rounded-lg px-2 py-1 text-md text-secondary-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-2/3" />
                        </div>

                        <!-- IMAP Port  -->
                        <div class="mb-3 flex items-center">
                            <label for="port" class="text-secondary-700 font-semibold text-md w-1/3">
                                {{ translate('consoleadmin.imapport') }}:
                            </label>
                            <input type="text" id="port" value="143"
                                class="border border-gray-300 rounded-lg px-2 py-1 text-md text-secondary-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-2/3" />
                        </div>

                        <!-- Mot de passe  -->
                        <div class="mb-3 flex items-center">
                            <label for="password" class="text-secondary-700 font-semibold text-md w-1/3">
                                {{ translate('consoleadmin.motdepasse') }} :
                            </label>
                            <input type="password" id="password" value="12233333"
                                class="border border-gray-300 rounded-lg px-2 py-1 text-md text-secondary-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-2/3" />
                        </div>

                        <!-- IMAP Host  -->
                        <div class="mb-3 flex items-center">
                            <label for="host" class="text-secondary-700 font-semibold text-md w-1/3">
                                {{ translate('consoleadmin.imaphost') }} :
                            </label>
                            <input type="text" id="host" value="mail.veviosys.ma"
                                class="border border-gray-300 rounded-lg px-2 py-1 text-md text-secondary-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-2/3" />
                        </div>

                        <div class="flex gap-2 mb-4 justify-center">
                            <button
                                class="bg-slate-500 text-white rounded-lg px-2 py-1 hover:bg-slate-600 flex items-center transition duration-200">
                                <i class="fa-solid fa-arrow-rotate-left mr-1"></i>
                                {{ translate('common.annuler') }}
                            </button>

                            <button
                                class="bg-blue-500 text-white rounded-lg px-2 py-1 hover:bg-blue-600 flex items-center transition duration-200">
                                <i class="fa-solid fa-pen-to-square mr-1"></i>
                                {{ translate('common.modifier') }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
