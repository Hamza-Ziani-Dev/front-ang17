<div class="container mx-auto p-4" *transloco="let translate">
    <!-- Add Type Button, aligned right -->
    <div class="flex justify-end mb-2">
        <button (click)="openAddTypeCourrierDialog()"
            class="bg-blue-500 text-white rounded-full px-2 py-1 hover:bg-blue-600 flex items-center transition duration-200">
            <i class="fa-solid fa-plus mr-1"></i>
            {{ translate('consoleadmin.ajoutertype') }}
        </button>
    </div>

    <!-- Card for Table Container -->
    <div class="bg-card shadow-md rounded-lg p-4 flex flex-col md:flex-row w-full overflow-x-auto">
        <div class="bg-card dark:bg-neutral-700 rounded-lg shadow-sm w-full">
            <!-- Responsive Table -->
            <table class="text-left text-xs whitespace-nowrap mx-auto border-2 border-blue-500 shadow-lg w-full">
                <thead class="uppercase tracking-wider dark:border-neutral-600 bg-sky-600 text-white">
                    <tr>
                        <th class="px-6 py-3 text-center">{{ translate('consoleadmin.nom') }}</th>
                        <th class="px-6 py-3 text-center">{{ translate('consoleadmin.activé') }}</th>
                        <th class="px-6 py-3 text-center">{{ translate('consoleadmin.premierniveau') }}</th>
                        <th class="px-6 py-3 text-center">{{ translate('consoleadmin.numérotationautomatique') }}</th>
                        <th class="px-6 py-3 text-center">{{ translate('consoleadmin.actions') }}</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table Row -->
                    <tr class="hover:bg-neutral-100 dark:hover:bg-neutral-600">
                        <th scope="row" class="px-2 py-1 text-center">{{ translate('consoleadmin.courriersarrive') }}
                        </th>
                        <!-- Toggle Switches in Centered Flex Containers -->
                        <td class="px-2 text-center">
                            <div class="flex justify-center">
                                <div class="relative cursor-pointer" (click)="toggleSwitch()">
                                    <input type="checkbox" id="fluxcourrier1" class="hidden"
                                        (change)="toggleSwitch()" />
                                    <div class="w-8 h-4 rounded-full flex items-center p-0.5"
                                        [ngClass]="{'bg-blue-500': isChecked, 'bg-gray-300': !isChecked}">
                                        <div class="w-3 h-3 bg-card rounded-full transition-transform duration-200"
                                            [ngClass]="{'translate-x-full': isChecked, 'translate-x-0': !isChecked}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="px-2 text-center">
                            <div class="flex justify-center">
                                <div class="relative cursor-pointer" (click)="toggleSwitch()">
                                    <input type="checkbox" id="fluxcourrier2" class="hidden"
                                        (change)="toggleSwitch()" />
                                    <div class="w-8 h-4 rounded-full flex items-center p-0.5"
                                        [ngClass]="{'bg-blue-500': isChecked, 'bg-gray-300': !isChecked}">
                                        <div class="w-3 h-3 bg-card rounded-full transition-transform duration-200"
                                            [ngClass]="{'translate-x-full': isChecked, 'translate-x-0': !isChecked}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="px-2 text-center">
                            <div class="flex justify-center">
                                <div class="relative cursor-pointer" (click)="toggleSwitch()">
                                    <input type="checkbox" id="fluxcourrier3" class="hidden"
                                        (change)="toggleSwitch()" />
                                    <div class="w-8 h-4 rounded-full flex items-center p-0.5"
                                        [ngClass]="{'bg-blue-500': isChecked, 'bg-gray-300': !isChecked}">
                                        <div class="w-3 h-3 bg-card rounded-full transition-transform duration-200"
                                            [ngClass]="{'translate-x-full': isChecked, 'translate-x-0': !isChecked}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <!-- Actions Dropdown -->
                        <td class="px-2 text-center text-secondary">
                            <div class="flex justify-center items-center">
                                <button mat-icon-button [matMenuTriggerFor]="folderMenu" aria-label="Actions">
                                    <i class="fa-solid fa-caret-down icon-size-4 primary-color"></i>
                                </button>
                                <mat-menu #folderMenu="matMenu" aria-label="Folder Actions">
                                    <button mat-menu-item (click)="openNumerotationAutomatiqueDialog()">
                                        <i class="fa-solid fa-share-nodes primary-color mr-2"></i>{{
                                        translate('consoleadmin.numérotationautomatique') }}
                                    </button>
                                    <button mat-menu-item (click)="openSupprimerDialog()">
                                        <i class="fa-solid fa-trash red-color mr-2"></i>{{ translate('common.supprimer')
                                        }}
                                    </button>
                                    <button mat-menu-item (click)="openModifierDialog()">
                                        <i class="fa-solid fa-pen-to-square primary-color mr-2"></i>{{
                                        translate('common.modifier') }}
                                    </button>
                                </mat-menu>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
