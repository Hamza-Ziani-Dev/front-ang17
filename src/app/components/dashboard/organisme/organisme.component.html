<div class="container mx-auto p-1" *transloco="let translate">
    <div class="bg-card shadow-md rounded-lg overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-1">
            <!-- Left Column -->
            <div class="p-2">
                <div class="border rounded-lg shadow-sm">
                    <h2 class="text-lg font-semibold p-2 border-b-2 border-blue-600">
                        {{ translate('common.informations') }} :</h2>
                    <div class="p-4 h-250 bg-card shadow-lg rounded-lg">
                        <div class="mb-3 flex flex-row items-center space-x-2">
                            <label for="organisme" class="text-secondary-700 font-semibold text-md">
                                {{ translate('consoleadmin.nomorganisme') }} :
                            </label>
                            <input type="text" id="organisme"
                                class="border border-gray-300 rounded-lg px-2 py-1 text-md text-secondary-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-2/3" />
                        </div>


                        <div class="mb-4 flex flex-row items-center space-x-22">
                            <label for="fileInput" class="text-secondary-700 font-semibold text-sm">
                                {{ translate('consoleadmin.logo') }} :
                            </label>
                            <input type="file" id="fileInput" accept="image/*"
                                class="border border-gray-300 rounded-lg px-2 py-1 text-sm text-secondary-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-2/3" />
                        </div>


                        <div class="flex gap-2 mb-4 justify-center">
                            <button
                                class="bg-slate-500 text-white rounded-lg px-2 py-1 hover:bg-slate-600 flex items-center transition duration-200">
                                <i class="fa-solid fa-arrow-rotate-left mr-1"></i>
                                {{ translate('common.annuler') }}
                            </button>

                            <button
                                class="bg-blue-500 text-white rounded-lg px-2 py-1 hover:bg-blue-600 flex items-center transition duration-200">
                                <i class="fa-solid fa-pen-to-square mr-1"></i>
                                {{ translate('common.modifier') }}
                            </button>
                        </div>

                        <p class="text-green-600 text-sm font-bold flex items-center justify-center mt-8 mb-10">
                            <i class="fa-solid fa-circle-info w-4 h-3 mr-1"></i>
                            {{ translate('consoleadmin.tailleimage') }}:
                            512x171
                        </p>
                    </div>

                </div>
            </div>

            <!-- Right Column -->
            <div class="p-2">
                <div class="border rounded-lg shadow-sm">
                    <h2 class="text-lg font-semibold p-2 border-b-2 border-blue-600">
                        {{ translate('consoleadmin.aperçuimage') }}:
                    </h2>
                    <div class="bg-card shadow-lg rounded-lg flex items-center justify-center"
                        style="max-height: 250px; height: 250px;">
                        <div class="bg-gray-100 rounded-lg shadow-md border-2 border-gray-600 flex items-center justify-center"
                            style="max-width: 45%; max-height: 100%;">
                            <img src="assets/logo/acaps.png" alt="Aperçu de l'image" class="object-contain">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
