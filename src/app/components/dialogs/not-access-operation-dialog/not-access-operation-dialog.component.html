<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <!-- Dialog -->
    <div class="relative w-full max-w-2xl min-h-90 max-h-[90%] overflow-y-auto bg-white border rounded-lg shadow-lg">
        <!-- Header -->
        <div class="flex items-center p-2 border-b">

            <h5 class="text-lg font-semibold text-blue-800">{{title}}</h5>
            <!-- <a class="ml-auto cursor-pointer" (click)="onClose()">
                <span><i class="fa fa-times text-red-500 text-lg" aria-hidden="true"></i></span>
            </a> -->
            <button (click)="onClose()" class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                &times;
            </button>

        </div>

        <!-- Progress Bar -->
        <div class="h-1 bg-blue-500">
            <div class="h-full bg-yellow-400 w-1/5"></div>
        </div>

        <!-- Main Form Body -->
        <div class="relative">
            <div class="bg-primary h-1" *ngIf="etat==-1" style="width: 20%;"></div>
            <div class="bg-warning h-1" *ngIf="etat==0 || etat==2" style="width: 20%;"></div>
        </div>
        <div class="p-4">
            <div class="ml-44">
                <i *ngIf="etat==-1" class="fas fa-times-circle text-red-600 text-6xl"></i>
                <i *ngIf="etat==2" class="fas fa-exclamation-triangle text-yellow-400 text-6xl"></i>
                <i *ngIf="etat==3" class="fas fa-exclamation-triangle text-red-600 text-6xl"></i>
                <i *ngIf="etat==1" class="fas fa-check-circle text-green-600 text-6xl"></i>
                <i *ngIf="etat==0" class="fa fa-info-circle text-blue-600 text-6xl"></i>
            </div>
            <div class="font-bold mt-2 text-midnight-blue text-center">
                <p>{{text}}</p>
            </div>
        </div>

        <!-- Footer Buttons -->
        <div class="p-2 border-t">
            <div class="flex justify-end">
                <button class="bg-gray-300 text-gray-700 px-2 py-1 rounded-md mr-2" (click)="onClose()">
                    <i class="fas fa-undo"></i>
                    Close
                </button>


            </div>
        </div>

    </div>

</div>
