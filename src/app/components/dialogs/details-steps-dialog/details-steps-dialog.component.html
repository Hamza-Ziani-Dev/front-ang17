<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/3 overflow-hidden">
        <div class="flex items-center justify-between p-2 border-b border-gray-200 bg-gray-100">
            <h5 class="text-lg font-semibold text-gray-800">Details:</h5>

            <button (click)="closeDialog()"
                class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                &times;
            </button>
        </div>
        <!-- Line separator -->
        <div class="h-1 bg-blue-500">
            <div class="h-full bg-yellow-400 w-1/5"></div>
        </div>

        <div class="p-4">
            <div class="text-gray-800">
                <span class="text-blue-900 text-sm font-medium">Nom :</span><span
                    class="text-black text-sm font-medium">
                    {{ data.name }}</span>
            </div>
            <div class="mt-2">
                <span class="text-blue-900 text-sm font-medium">DÃ©lai :</span> <span
                    class="text-black text-sm font-medium"> {{ data.delai }}</span>
                <ng-container *ngIf="data.delai == 1"> <span
                        class="text-black text-sm font-medium mt-2">day</span></ng-container>
                <ng-container *ngIf="data.delai > 1"><span
                        class="text-black text-sm font-medium mt-2">days</span></ng-container>
            </div>

            <div *ngIf="data.users.length === 1"><span class="text-black text-sm font-medium mt-2">Approbateur</span>
            </div>
            <div *ngIf="data.users.length > 1"><span class="text-black text-sm font-medium mt-2">Attributeur </span>
            </div>

            <div class="mt-2" *ngIf="data.users.length > 0">
                <ul class="flex flex-wrap">
                    <li class="mx-1" *ngFor="let user of data.users">
                        <span class="bg-gray-200 border border-primary rounded-full shadow p-1 text-sm ">
                            <span class="text-orange-400 text-sm font-medium">#</span>
                            <span class="text-blue-900 text-sm font-medium">{{ user.fullName }}</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="flex justify-end p-2 border-t border-gray-200 bg-gray-100">

            <button (click)="closeDialog()"
                class="flex items-center px-2 py-1 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                <i class="fas fa-undo mr-2"></i> Close
            </button>
        </div>
    </div>
</div>
