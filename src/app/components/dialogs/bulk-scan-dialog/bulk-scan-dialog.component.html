<div class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none bg-black bg-opacity-50"
    *transloco="let translate">
    <div class="relative w-full max-w-md mx-auto my-6">
        <div
            class="relative flex flex-col w-full bg-card  border-0 rounded-lg shadow-lg outline-none focus:outline-none">
            <!-- Dialog header -->
            <div class="flex items-center justify-between p-2 bg-gray-0  ">
                <h3 class="text-2xl font-semibold ">
                    {{translate('scanner.numeriserdocument')}}
                </h3>
                <button type="button" mat-dialog-close color="warn"
                    class="p-1 ml-3 bg-transparent border-0 text-gray-600 hover:text-red-600 transition-colors duration-200 ease-in-out text-3xl leading-none font-semibold outline-none focus:outline-none">
                    <span class="flex items-center justify-center h-6 w-6">
                        <mat-icon svgIcon="heroicons_outline:x-mark"
                            class="text-gray-600 hover:text-red-600 transition-colors duration-200 ease-in-out">
                        </mat-icon>
                    </span>
                </button>
            </div>

            <!-- Line separator -->
            <div class="w-full h-1" style="background: linear-gradient(to right, #ffc107, #007bff);">
            </div>

            <!-- Dialog content -->
            <div class="relative p-2 flex-auto">
                <mat-dialog-content class="p-0">
                    <div class="flex p-4">
                        <div class="m-auto">
                            <div class="p-6">
                                <div class="mb-6">
                                    <div class="flex justify-center space-x-4 mb-6">
                                        <button mat-raised-button color="primary"
                                            class="bg-blue-500 text-white px-2 py-1 rounded">
                                            <mat-icon>print</mat-icon>
                                            {{translate('scanner.scanner')}}
                                        </button>
                                        <button mat-raised-button color="primary"
                                            class="bg-blue-500 text-white px-2 py-1 rounded">
                                            <mat-icon>photo_camera</mat-icon>
                                            {{translate('scanner.capture')}}
                                        </button>
                                    </div>
                                    <p class="text-center mb-6">
                                        {{translate('scanner.merciactualiser')}}
                                    </p>

                                </div>

                            </div>
                        </div>
                    </div>




                </mat-dialog-content>

            </div>
            <!-- Line separator -->
            <div class="w-full h-0.5" style="background: linear-gradient(to right, #ffc107, #007bff);">
            </div>
            <!-- Dialog footer -->
            <div class="flex items-center justify-center p-2  border-solid border-gray-300 rounded-b">
                <!-- Actualiser Button with Icon -->
                <button mat-flat-button type="button" mat-dialog-close color="accent"
                    class="px-6 ml-3 mdc-button mdc-button--unelevated mat-mdc-unelevated-button mat-mdc-button-base"
                    mat-ripple-loader-class-name="mat-mdc-button-ripple">
                    <span class="mat-mdc-button-persistent-ripple mdc-button__ripple"></span>
                    <i class="fa-solid fa-arrows-rotate mr-1"></i>
                    <span class="mdc-button__label"> {{translate('scanner.Actualiser')}}</span>
                    <span class="mat-mdc-focus-indicator"></span>
                    <span class="mat-mdc-button-touch-target"></span>
                    <span class="mat-ripple mat-mdc-button-ripple"></span>

                </button>


                <!-- Télécharger Button with Icon -->

                <button mat-flat-button=""
                    class="px-6 ml-3 mdc-button mdc-button--unelevated mat-mdc-unelevated-button mat-primary mat-mdc-button-base"
                    mat-ripple-loader-class-name="mat-mdc-button-ripple" ng-reflect-color="primary">
                    <span class="mat-mdc-button-persistent-ripple mdc-button__ripple"></span>
                    <i class="fa-solid fa-download mr-1"></i>
                    <span class="mdc-button__label"> {{translate('scanner.telechargersupport')}} </span>
                    <span class="mat-mdc-focus-indicator"></span>
                    <span class="mat-mdc-button-touch-target"></span>
                    <span class="mat-ripple mat-mdc-button-ripple"></span>

                </button>
            </div>

        </div>
    </div>
</div>
