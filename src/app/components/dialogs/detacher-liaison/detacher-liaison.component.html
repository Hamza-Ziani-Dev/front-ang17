<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center"
    *transloco="let translate">
    <div class="bg-card  rounded-lg shadow-xl w-96">
        <!-- Header -->
        <div class="flex justify-between items-center p-3">
            <h3 class="text-xl font-semibold ">{{translate('common.aucunresult')}}</h3>

            <button (click)="onClose()"
                class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                &times;
            </button>
        </div>

        <!-- Line separator -->
        <div class="h-1 bg-blue-500">
            <div class="h-full bg-yellow-400 w-1/5"></div>
        </div>
        <!-- Content -->
        <div class="p-8 flex flex-col justify-center items-center">
            <!-- Centered X icon -->
            <i class="fa-solid fa-circle-xmark fa-lg rounded-full text-3xl text-red-500 mb-4"></i>
            <!-- Centered text -->
            <p class="text-center">{{translate('common.aucuncourrierlier')}}</p>
        </div>


        <!-- Footer -->
        <div class="bg-gray-50 p-2 sm:px-1 sm:flex sm:flex-row-reverse rounded-b-lg">
            <button (click)="onDetacher()" type="button"
                class="w-full inline-flex justify-center items-center rounded-md border border-transparent shadow-sm px-2 py-1 bg-sky-600 text-base font-medium text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 sm:ml-3 sm:w-auto sm:text-sm">
                <i class="fa-solid fa-circle-check mr-2"></i>
                {{translate('common.confirmer')}}
            </button>
            <button (click)="onClose()" type="button"
                class="mt-3 w-full inline-flex justify-center items-center rounded-md border border-gray-300 shadow-sm px-2 py-1 bg-black text-base font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                <i class="fas fa-undo mr-2"></i>
                {{translate('common.annuler')}}
            </button>
        </div>
    </div>
</div>
