<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center"
    *transloco="let translate">
    <div class="bg-card rounded-lg shadow-xl w-96">
        <!-- Header -->
        <div class="flex justify-between items-center p-2">
            <h3 class="text-xl font-semibold">{{ title }}</h3>
            <button (click)="this.dialogRef.close()"
                class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                &times;
            </button>
        </div>

        <!-- Line separator -->
        <div class="h-1 bg-blue-500">
            <div class="h-full bg-yellow-400 w-1/5"></div>
        </div>
        <!-- Content -->
        <div class="flex items-center justify-center py-8">
            <i class="fas fa-check-circle text-green-500 text-8xl"></i>
        </div>


        <!-- Footer -->
        <div class="bg-card p-2 sm:px-1 sm:flex sm:flex-row-reverse border-t border-gray-200 rounded-b-lg">
            <button (click)="dialogRef.close()" type="button"
                class="mt-2 w-full inline-flex justify-center items-center rounded-md border border-gray-300 shadow-sm px-2 py-2 bg-black text-base font-medium text-white sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                {{ translate('common.close') }}
            </button>
        </div>
    </div>
</div>
