<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center"
    *transloco="let translate">
    <div class="bg-card rounded-lg shadow-xl w-96">
        <!-- Header -->
        <div class="flex justify-between items-center p-2">
            <h3 class="font-semibold">{{title}}</h3>
            <button (click)="dialogRef.close()"
                class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                &times;
            </button>
        </div>
        <!-- Line separator -->
        <div class="h-1 bg-yellow-400 -500">
            <div class="h-full bg-sky-600 w-1/5"></div>
        </div>

        <!-- Content -->
        <div class="p-6">
            <p>{{text}}</p>
            <p *ngIf="text2">{{text2}}</p>
        </div>

        <!-- Footer -->
        <div class="bg-card p-2 sm:px-1 sm:flex sm:flex-row-reverse border-t border-gray-200 rounded-b-lg">
            <button (click)="action('yes')" type="button"
                class="flex items-center px-2 py-1 bg-blue-500 border border-transparent rounded-md text-white hover:bg-blue-600 mr-2">
                <i class="fa-solid fa-pen-to-square mr-1"></i>
                {{ translate('common.confirmer') }}
            </button>

            <button (click)="action('no')"
                class="flex items-center px-2 py-1 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 mr-2">
                <i class="fas fa-undo mr-2"></i> {{ translate('common.close') }}
            </button>
        </div>

    </div>
</div>
