<div class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none bg-black bg-opacity-50"
    *transloco="let translate">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-lg shadow-lg">
        <!-- Header -->
        <div class="flex items-center justify-between p-2 border-b">
            <h5 class="text-xl font-bold text-gray-800">{{translate('bulkimport.title')}}</h5>
            <button (click)="onClose()"
                class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                &times;
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="h-1 w-full bg-blue-100">
            <div class="h-1 w-1/5 bg-yellow-400"></div>
        </div>

        <!-- Dropzone Area -->
        <div class="p-6">
            <div class="w-full">
                <ngx-dropzone [multiple]="true" (change)="onSelect($event)"
                    class="border-2 border-dashed border-gray-300 rounded-lg p-8 hover:border-gray-400 transition-colors">
                    <ngx-dropzone-label class="flex flex-col items-center justify-center">
                        <!-- Upload Icon -->
                        <div class="mb-3 text-gray-400">
                            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                </path>
                            </svg>
                        </div>

                        <!-- Main Text -->
                        <p class="text-lg font-semibold text-gray-900">
                            {{translate('bulkimport.uploadBox?.title')}}
                        </p>

                        <!-- Subtext -->
                        <p class="mt-2 text-sm text-gray-500 text-center">
                            {{translate('bulkimport.uploadBox?.body')}} </p>
                    </ngx-dropzone-label>

                    <!-- File Preview -->
                    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)"
                        class="flex items-center p-2">
                        <ngx-dropzone-label container="body" [openDelay]="300" [closeDelay]="500" placement="bottom"
                            tooltipClass="tooltip-class" [ngbTooltip]="f.name">
                            <div class="flex items-center space-x-3">
                                <span class="text-2xl text-gray-600">
                                    <i [class]="iconsService.getFontAwesomeIconFromMIME(f.type)"></i>
                                </span>
                                <span class="text-sm font-medium text-gray-700 truncate max-w-xs" [title]="f.name">
                                    {{ f.name }}
                                </span>
                            </div>
                        </ngx-dropzone-label>
                    </ngx-dropzone-preview>
                </ngx-dropzone>
            </div>
        </div>

        <!-- Additional Text for Files -->
        <div *ngIf="files.length > 0" class="px-6 pb-4">
            <p class="text-sm text-blue-600 text-center">
                {{translate('bulkimport.uploadBox?.bodyAddAnother')}}
            </p>
        </div>

        <!-- Footer -->
        <div class="flex justify-between items-center p-2 border-t border-gray-200">
            <button [disabled]="!files"
                class="flex items-center space-x-2 px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
                (click)="onAccept()">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>
                <span>{{translate('bulkimport.btn')}}</span>
            </button>

            <button class="flex items-center space-x-2 px-2 py-1 border border-gray-300 rounded-md hover:bg-gray-50"
                (click)="onClose()">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
                <span>{{translate('bulkimport.btnCancel')}}</span>
            </button>
        </div>
    </div>
</div>
