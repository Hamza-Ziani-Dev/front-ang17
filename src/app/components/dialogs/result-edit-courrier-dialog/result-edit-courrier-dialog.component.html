<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="bg-card rounded-lg shadow-xl w-96">
        <!-- Header -->
        <div class="flex justify-between items-center p-2">
            <h3 class="text-xl font-semibold">{{title}}</h3>
            <!-- <a class="ml-auto cursor-pointer" (click)="dialogRef.close()">
                <span><i class="fa fa-times text-red-500 text-lg" aria-hidden="true"></i></span>
            </a> -->
            <button (click)="dialogRef.close()" class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                &times;
            </button>
        </div>
        <!-- Line separator -->
        <div class="h-1 bg-blue-500">
            <div class="h-full bg-green-600 w-1/5"></div>
        </div>

        <!-- Content -->
        <div class="p-6">
            <p>{{text}}</p>
        </div>

        <!-- Footer -->
        <div class="bg-card px-2 py-1 sm:px-1 sm:flex sm:flex-row-reverse border-t border-gray-200 rounded-b-lg">
            <button (click)="dialogRef.close()" type="button"
                class="mt-3 w-full inline-flex justify-center items-center rounded-md border border-gray-300 shadow-sm px-2 py-1 bg-black text-base font-medium text-white hover:bg-black  sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                <i class="fa-solid fa-trash mr-1"></i>
                Close
            </button>
        </div>

    </div>
</div>
