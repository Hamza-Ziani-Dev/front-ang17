<div class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none bg-black bg-opacity-50"
    *transloco="let translate">
    <div class="relative w-[80vw] h-[15vh] mx-auto my-6">
        <div class="relative flex flex-col w-full bg-white border-0 shadow-lg outline-none focus:outline-none h-full">
            <!-- Header -->
            <div class="flex justify-between items-center p-1 border-b">
                <h2 *ngIf="mode == 1" class="text-xl font-bold text-blue-900">{{translate('common.destinataires')}}</h2>
                <h2 *ngIf="mode != 1" class="text-xl font-bold text-blue-900">{{translate('common.visualiserdoc')}}</h2>

                <button (click)="closeDialog()"
                    class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                    &times;
                </button>



            </div>
            <!-- Line separator -->
            <div class="w-full">
                <!-- Line separator -->
                <div class="h-1 bg-blue-500">
                    <div class="h-full bg-yellow-400 w-1/5"></div>
                </div>
            </div>
            <div class="p-1 mt-1 w-full">
                <!-- Table -->
                <table *ngIf="mode != 1"
                    class="documents-table w-full mx-auto border-2 border-blue-400 rounded-md shadow-lg text-left text-md whitespace-nowrap">
                    <thead style="background-color: var(--header-color);color:var(--white-color)">
                        <tr>
                            <th class="p-1 text-center">
                                {{translate('common.document')}}
                            </th>
                            <th class="p-1 text-center">
                                {{translate('common.visualiser')}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of docs;let i = index" [ngClass]="{'bg-zinc-100': i % 2 === 0,'bg-white': i % 2 !== 0,'border-t': true,'hover:bg-yellow-100': true}"
                            class="border-b border-gray-200">



                            <td container="body" [openDelay]="300" [closeDelay]="200" placement="top"
                                [ngbTooltip]="a['fileName']" tooltipClass="tooltip-class"
                                class="p-1 text-center truncate">{{a['fileName']}}
                            </td>
                            <td (click)="openViewer(a['id'])" class="p-1">
                                <span class="mr-2 text-center inline-block w-5">
                                    <i style="cursor: pointer;" class="fas fa-search text-blue-500" container="body"
                                        [openDelay]="300" tooltipClass="tooltipl-class" [closeDelay]="500"
                                        placement="left" [ngbTooltip]="visualiser"></i>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <table *ngIf="mode == 1"
                    class="documents-table w-full mx-auto border-2 border-blue-400 rounded-md shadow-lg text-left text-md whitespace-nowrap">
                    <thead style="background-color: var(--header-color);color:var(--white-color)">
                        <tr>
                            <th class="p-1 text-center w-1/2 border-r "> {{translate('common.nom')}} </th>
                            <th class="p-1 text-center">{{translate('common.email')}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of dest;let i = index" [ngClass]="{'bg-zinc-100': i % 2 === 0,'bg-white': i % 2 !== 0,'border-t': true,'hover:bg-yellow-100': true}"
                            class="border-b border-gray-200">
                            <td container="body" [openDelay]="300" [closeDelay]="200" placement="top"
                                [ngbTooltip]="'d.name'" tooltipClass="tooltip-class" class="p-1 text-center truncate">{{
                                d.name }}</td>
                            <td [openDelay]="300" [closeDelay]="200" placement="top" [ngbTooltip]="d.email"
                                class="p-1 text-center truncate">
                                {{ d.email }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
