<div class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none bg-black bg-opacity-50"
    *transloco="let translate">
    <div class="relative w-full max-w-md mx-auto my-6">
        <div
            class="relative flex flex-col w-full bg-card  border-0 rounded-lg shadow-lg outline-none focus:outline-none">
            <div class="flex items-center justify-between p-2 ml-2 bg-gray-0  ">
                <h3 class="text-1xl font-bold ">
                    {{title}}
                </h3>
                <button (click)="ok()" class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                    &times;
                </button>
            </div>

            <!-- Line separator -->
            <div class="h-1 bg-blue-500">
                <div class="h-full bg-yellow-400 w-1/5"></div>
            </div>

            <!-- Dialog content -->
            <div class="relative p-2 flex-auto">
                <div *ngIf="loading == 0" class="mx-auto text-center">
                    <div class="w-12 h-12 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin mx-auto">
                    </div>
                    <p class="mt-2 font-semibold">{{translate('common.envoyeencours')}}</p>
                </div>

                <!-- Success state -->
                <div *ngIf="loading == 1" class="mx-auto text-center">
                    <i class="fas fa-check-circle text-green-500 text-4xl"></i>
                    <p class="mt-2 font-semibold">{{translate('common.envoye')}}</p>
                </div>

                <!-- Error state -->
                <div *ngIf="loading == 2" class="mx-auto text-center">
                    <i class="fas fa-times-circle text-red-500 text-4xl"></i>
                    <p class="mt-2 font-semibold">{{translate('common.errorenvoi')}}</p>
                </div>
            </div>


            <!-- Dialog footer -->
            <div class="bg-card px-2 py-1 sm:px-1 sm:flex sm:flex-row-reverse rounded-b-lg justify-start border-t">

                <button type="button" [disabled]="loading==0" (click)="ok()"
                    class="flex items-center px-2 py-1 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fas fa-undo mr-2"></i>
                    {{translate('common.annuler')}}
                </button>
            </div>
        </div>
    </div>
</div>
