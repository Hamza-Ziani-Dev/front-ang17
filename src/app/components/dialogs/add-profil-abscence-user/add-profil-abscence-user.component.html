<div class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none bg-black bg-opacity-50"
    *transloco="let translate">
    <div class="relative w-full max-w-md mx-auto my-6">
        <div
            class="relative flex flex-col w-full bg-card  border-0 rounded-lg shadow-lg outline-none focus:outline-none">
            <!-- Dialog header -->
            <div class="flex items-center justify-between p-1 ml-2 bg-gray-0  ">
                <h3 class="text-1xl font-bold ">
                    {{translate('preferences.ajouterprofileabsence')}}
                </h3>
                <button (click)="close()"
                    class="text-gray-900 hover:text-black font-extrabold text-4xl leading-none px-2">
                    &times;
                </button>
            </div>

            <!-- Line separator -->
            <div class="h-1 bg-blue-500">
                <div class="h-full bg-yellow-400 w-1/5"></div>
            </div>

            <!-- Dialog content -->
            <div class="relative p-2 flex-auto">
                <form class="p-4 space-y-4" [formGroup]="formGroup">

                    <div>
                        <label class="block font-semibold text-blue-900 mb-1">
                            {{ translate('preferences.suppléant') }}
                        </label>

                        <input type="text" formControlName="idSup" list="sup-list"
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200" />

                        <datalist id="sup-list">
                            <option *ngFor="let u of users" [value]="u['fullName']"></option>
                        </datalist>
                    </div>


                    <div>
                        <label
                            class="block font-semibold text-blue-900 mb-1">{{translate('preferences.datedébut')}}</label>
                        <input type="date" formControlName="dateDebut" [min]="date | date:'yyyy-MM-dd'"
                            onkeydown="return false"
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200" />
                    </div>

                    <div>
                        <label
                            class="block font-semibold text-blue-900 mb-1">{{translate('preferences.datefin')}}</label>
                        <input type="date" formControlName="dateFin" onkeydown="return false"
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200" />
                    </div>
                </form>
            </div>

            <!-- Dialog footer -->
            <div class="flex justify-end gap-2 p-2 border-t">
                <button (click)="onCancel()"
                    class="flex items-center px-2 py-1 border border-gray-400 rounded text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-undo mr-2"></i> {{translate('common.annuler')}}
                </button>
                <button (click)="isloading ? false : onSubmit()" [disabled]="!formGroup.valid"
                    class="flex items-center px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50">
                    <i [class]="isloading ? 'fas fa-circle-notch fa-spin mr-2' : 'fas fa-users mr-2'"></i>
                    {{translate('common.ajouter')}}
                </button>
            </div>

        </div>
    </div>
</div>
