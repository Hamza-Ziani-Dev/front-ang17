<div
    class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none bg-black bg-opacity-50">
    <div class="relative w-full sm:w-[90vw] md:w-[70vw] lg:w-[40vw] xl:w-[20vw] h-[90vh] sm:h-[80vh] mx-auto my-4 rounded-md">
        <div class="relative flex flex-col w-full bg-white border-0 shadow-lg outline-none focus:outline-none h-full rounded-md">

            <!-- Header -->
            <div class="flex justify-between items-center p-2 border-b">
                <h2 class="text-xl font-bold text-blue-900">DÃ©tails</h2>

                <button (click)="close()"
                    class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                    &times;
                </button>

            </div>
            <!-- Line separator -->
            <div class="w-full">
                <!-- Line separator -->
                <div class="h-1 bg-blue-500">
                    <div class="h-full bg-yellow-400 w-1/5"></div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="mt-2 space-y-3 p-3 overflow-auto">
                <div class="flex space-x-2">
                    <p class="text-sm text-gray-500">Type:</p>
                    <p class="text-sm font-medium text-blue-900">{{ data?.type }}</p>
                </div>

                <!-- Separator -->
                <hr class="border-gray-200">

                <!-- Attributes List -->
                <ng-container *ngFor="let attributesvalues of data?.attributeValues">
                    <ng-container
                        *ngIf="attributesvalues?.attribute && attributesvalues?.attribute?.name !== 'Fichier'">
                        <div class="flex flex-wrap gap-x-2">
                            <p class="text-sm text-gray-500">
                                {{ attributesvalues.attribute.libelle }}:
                            </p>
                            <p class="text-sm font-medium text-blue-900 break-words max-w-full"
                                *ngIf="attributesvalues.attribute?.name !== 'HTML_CONTENT' && attributesvalues?.value?.value"
                                [ngbTooltip]="attributesvalues.value.value" container="body" [openDelay]="300"
                                [closeDelay]="500" placement="top">
                                {{ attributesvalues.value.value }}
                            </p>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>
