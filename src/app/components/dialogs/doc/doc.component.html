<!-- <div class="bg-card mb-2 shadow-md rounded-md " style="max-width: 7.5rem;"> -->
<div class="bg-card mb-2 shadow-md rounded-md w-full max-w-[6.5rem] sm:max-w-[7rem] md:max-w-[7.5rem]">
      <div class="flex">
        <div class="ml-auto mr-1 p-0">
          <ng-content select="[contextmenu]"></ng-content>
        </div>
      </div>
    <!-- Centered PDF Icon -->
    <div class="flex-grow flex items-center justify-center cursor-pointer" (click)="openViewer()">
      <i
        container="body"
        *ngIf="mode === 'search'"
        [ngbTooltip]="getValue('fileName') !== 'none' && iconsService.checkMimeType(getValue('content')) !== -1 ? 'visualiser' : ''"
        tooltipClass="tooltipl-class"
        [openDelay]="300"
        [closeDelay]="500"
        placement="left"
        [class]="iconsService.getFontAwesomeIconFromMIME(mode=='search' || mode=='link' ?    getValue('content'):doc?.contentType)"
        [class]="'fa fa-file-pdf-o text-red-600 text-[5rem] leading-none'"
      ></i>

      <i
        container="body"
        *ngIf="mode !== 'search'"
        [ngbTooltip]="doc?.contentType !== 'none' && iconsService.checkMimeType(doc?.contentType) !== -1 ? 'visualiser' : ''"
        tooltipClass="tooltipl-class"
        [openDelay]="300"
        [closeDelay]="500"
        placement="left"
        [class]="iconsService.getFontAwesomeIconFromMIME(mode=='search' || mode=='link'? getValue('content'):doc?.contentType)"
        [class]="'fa fa-file-pdf-o text-red-600 text-[5rem] leading-none'"
      ></i>
    </div>

    <!-- Bottom info icon -->
    <div class="bg-gray-100 py-1 mt-4 flex justify-center border-t">
      <i class="fa fa-info-circle text-blue-500 hover:text-blue-700 transition duration-200 cursor-pointer" (click)="detailsClick.emit()"></i>
    </div>
  </div>
