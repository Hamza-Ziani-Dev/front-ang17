<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto flex items-center justify-center z-50"
    *transloco="let translate">
    <div class="bg-white rounded-lg shadow-xl w-full sm:w-4/5 md:w-3/5 max-h-[95vh] overflow-hidden flex flex-col mx-2">
        <!-- Header -->
        <div class="flex justify-between items-center p-2 border-b">
            <h3 class="text-xl font-semibold text-gray-800">{{translate('ajouterdocument.visualiser')}}</h3>
            <button (click)="this.closedialog.close()"
                class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                &times;
            </button>
        </div>

        <!-- Line separator -->
        <div class="w-full">
            <!-- Line separator -->
            <div class="h-1 bg-blue-500">
                <div class="h-full bg-yellow-400 w-1/5"></div>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-auto p-2 bg-gray-50">
            <ng-container *ngIf="!isLoading">

                <ng-container *ngIf="!isLoading">
                    <!-- <iframe *ngIf="uri" [src]="uri" frameborder="0" width="100%" height="840px"
                        id="viewerframe" #frame></iframe> -->
                    <iframe *ngIf="uri" [src]="uri" frameborder="0" class="w-full h-[60vh] sm:h-[80vh]"></iframe>
                    <!-- <div *ngIf="!uri" class="black-background"
                     style="width: 100%; height: 840px;"></div> -->
                    <div *ngIf="!uri" class="w-full h-[60vh] sm:h-[80vh] bg-black"></div>

                </ng-container>

            </ng-container>

        </div>

        <!-- Footer -->
        <div class="bg-white px-4 py-3 border-t flex justify-end gap-2">
            <button
                (click)="this.mode == 'archive' && this.modeArchive != 'arrive' ? onDownloadArchive() : onDownload()"
                type="button"
                class="inline-flex items-center gap-2 px-2 py-1 text-sm font-medium text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                <i class="fa fa-download"></i> {{translate('common.telecharger')}}
            </button>
        </div>
    </div>
</div>
