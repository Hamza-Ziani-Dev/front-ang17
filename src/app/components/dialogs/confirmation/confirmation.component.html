<div class="fixed inset-0 bg-gray-600/50 flex items-center justify-center" *transloco="let translate">
    <div class="bg-white rounded-lg shadow-xl w-[500px]">
        <!-- Header -->
        <div class="flex justify-between items-center p-2 border-b border-gray-200">
            <h3 class="text-xl font-semibold text-blue-900">{{translate('confirmation.supp')}}</h3>


            <button (click)="onClose()"
                class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                &times;
            </button>

        </div>

        <!-- Progress Line -->
        <div class="relative h-1 bg-red-600">
            <div class="absolute h-full bg-blue-500 w-1/5"></div>
        </div>

        <!-- Message -->
        <div class="flex flex-col items-center justify-center p-6">
            <p class="text-gray-800 text-center">
                {{translate('confirmation.text')}} {{ global ? message : target ? target :
                translate('confirmation.courrier') }} ?
            </p>
        </div>

        <!-- Footer Buttons -->
        <div class="flex justify-end p-2 border-t border-gray-200 rounded-b-lg">
            <button (click)="action('no')"
                class="flex items-center px-2 py-1 mr-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                <i class="fas fa-undo w-4 h-4 mr-2"></i>
                {{translate('confirmation.cancel')}}
            </button>

            <button (click)="action('yes')"
                class="flex items-center px-2 py-1 bg-red-600 text-white rounded-md hover:bg-red-700">
                <i class="fas fa-trash-alt w-4 h-4 mr-2"></i>
                {{translate('confirmation.supp')}}
            </button>
        </div>
    </div>
</div>
