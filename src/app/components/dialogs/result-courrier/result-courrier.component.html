<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="bg-card rounded-lg shadow-xl w-100">
        <!-- Header -->
        <div class="flex flex-wrap justify-between items-center p-2">
            <h3 class="text-xl font-semibold">{{title}}</h3>
              <button (click)="this.dialogRef.close()" class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                &times;
            </button>
        </div>
        <!-- Line separator -->
        <div class="h-1 bg-yellow-400 -500">
            <div class="h-full bg-sky-600 w-1/5"></div>
        </div>

        <!-- Content -->
        <div class="flex flex-col items-center justify-center py-6 space-y-4">
            <i class="fas fa-check-circle" style="font-size: 100px; color: #5cb85c;"></i>
          </div>


        <!-- Footer -->
        <div class="flex justify-end px-2 py-1 border-t border-gray-200">
            <button
              (click)="dialogRef.close()"
              class="bg-white border border-gray-300 text-sm text-gray-700 px-4 py-1.5 rounded-lg hover:bg-gray-100 hover:text-gray-800"
            >
              Fermer
            </button>
          </div>

    </div>
</div>
