<div class="fixed inset-0 z-50 flex items-center justify-center  bg-black bg-opacity-50 outline-none focus:outline-none">
        <div class="relative flex flex-col w-full bg-card border-0 rounded-lg shadow-lg outline-none focus:outline-none">
            <!-- Dialog header -->
            <div class="flex items-center justify-between p-1 ml-2 bg-gray-100 border-b">
                <h3 class="text-1xl font-bold">Numérotation Automatique</h3>
                <a class="ml-auto cursor-pointer" >
                    <span><i class="fa fa-times text-lg" aria-hidden="true"></i></span>
                </a>
            </div>

            <!-- Line separator -->
            <div class="h-1 bg-blue-500">
                <div class="h-full bg-yellow-600 w-1/5"></div>
            </div>
            <!-- Dialog content -->
            <div class="relative p-2 flex-auto">
                <form class="flex flex-col space-y-4">
                    <!-- Table section -->
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-blue-400 text-white">
                                    <th class="p-3 text-left">Attribut</th>
                                    <th class="p-3 text-center">Position</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of items; let i = index" class="border-b">
                                    <td class="p-2">{{ item.name }}</td>
                                    <td class="p-1 text-center">
                                        <div class="flex justify-center space-x-1">
                                            <button type="button" class="text-gray-600 hover:text-gray-800" (click)="changePosition(i, 'up')">
                                                <i class="fa-solid fa-arrow-up"></i>
                                            </button>
                                            <button type="button" class="text-gray-600 hover:text-gray-800" (click)="changePosition(i, 'down')">
                                                <i class="fa-solid fa-arrow-down"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Form inputs -->
                    <div class="space-y-4">
                        <div class="mb-4 flex flex-row items-center space-x-1">
                            <label
                                class="text-secondary-700 font-semibold text-sm">
                                Text personnalisé :
                            </label>
                            <input type="text" class="border border-gray-300 rounded-lg px-2 py-1 text-sm text-secondary-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-2/3" />
                        </div>
                        <div class="mb-4 flex flex-row items-center space-x-10">
                            <label
                                class="text-secondary-700 font-semibold text-sm">
                                Séparateur :
                            </label>
                            <select  class="border border-gray-300 rounded-lg px-2 py-1 text-sm text-secondary-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-2/3">
                                <option selected>Aucun</option>
                                <option >test1</option>
                            </select>
                        </div>
                        <div class="mb-4 flex flex-row items-center space-x-16">
                            <label
                                class="text-secondary-700 font-semibold text-sm">
                                Aperçu :
                            </label>
                            <input type="text" value="12dwf" class="border border-gray-300 rounded-lg px-2 py-1 text-sm text-secondary-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-2/3" />
                        </div>



                    </div>
                </form>
            </div>

            <!-- Line separator -->
            <div class="w-full h-0.5" style="background: linear-gradient(to right, #ffc107, #007bff);"></div>

            <!-- Dialog footer -->
            <div class="bg-gray-100 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse justify-center">
                <button type="button" class="w-full inline-flex justify-center items-center rounded-md border border-transparent shadow-sm px-2 py-1 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm" (click)="save()">
                    <i class="fa-solid fa-floppy-disk mr-2"></i> Enregistrer
                </button>
                <button (click)="closeDialog()" type="button" class="mt-3 w-full inline-flex justify-center items-center rounded-md border border-gray-300 shadow-sm px-2 py-1 bg-black text-base font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" (click)="closeDialog()">
                    <i class="fas fa-undo mr-2"></i> Annuler
                </button>
            </div>
        </div>

</div>
