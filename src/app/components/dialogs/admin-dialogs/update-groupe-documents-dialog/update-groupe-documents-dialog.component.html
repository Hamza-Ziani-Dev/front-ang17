<div
    class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none bg-black bg-opacity-50">
    <div class="relative w-full max-w-md mx-auto my-6">
        <div
            class="relative flex flex-col w-full bg-card  border-0 rounded-lg shadow-lg outline-none focus:outline-none">
            <!-- Dialog header -->
            <div class="flex items-center justify-between p-1 ml-2 bg-gray-0  ">
                <h3 class="text-1xl font-bold ">
                    Update un groupe documents
                </h3>
                <a class="ml-auto cursor-pointer" >
                    <span><i class="fa fa-times text-lg" aria-hidden="true"></i></span>
                </a>
            </div>

            <!-- Line separator -->
            <div class="h-1 bg-blue-500">
                <div class="h-full bg-yellow-600 w-1/5"></div>
            </div>

            <!-- Dialog content -->
            <div class="relative p-2 flex-auto">
                <form class="flex flex-col mt-1 pr-3 pl-3 pb-1 bg-card rounded-2xl  overflow-hidden">
                    <!-- Nom : -->
                    <div class="flex mb-2">
                        <div class="flex-auto">
                            <label for="nom" class="block text-sm font-medium ">Nom :</label>
                            <input type="text" id="nom"
                                class="mt-1 block w-full py-2 px-3 border bg-card  rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="nom">
                        </div>
                    </div>

                    <!-- Libellé : -->
                    <div class="flex mb-2">
                        <div class="flex-auto">
                            <label for="Libellé" class="block text-sm font-medium ">Libellé :</label>
                            <input type="text" id="Libellé"
                                class="mt-1 block w-full py-2 px-3 border bg-card  rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Libellé">
                        </div>
                    </div>
                    <!-- Description : -->
                    <div class="flex mb-2">
                        <div class="flex-auto">
                            <label for="desciption" class="block text-sm font-medium "> Desciption :</label>
                            <textarea name="desciption" id="" rows="2"
                                class="mt-1 block w-full py-2 px-3 border bg-card  rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                        </div>
                    </div>

                    <!-- Select Type -->
                    <div class="flex mb-2">
                        <div class="flex-auto">
                            <label for="type" class="block text-sm font-medium">Type:</label>
                            <!-- Dropdown select to add items to the selected list -->
                            <select (change)="addSelectedItem($event)"
                                class="mt-1 block w-full py-2 px-3 border bg-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="">-- Select Type --</option>
                                <option *ngFor="let item of paginatedItems" [value]="item">{{ item }}</option>
                            </select>
                        </div>
                    </div>

                    <!-- List of selected types -->
                    <div class="mt-3 mb-4">
                        <ul class="flex flex-wrap">
                            <!-- Display the selected items -->
                            <li *ngFor="let item of selectedItems" class="ml-1">
                                <span
                                    class="bg-gray-100 border border-blue-500 rounded-full shadow flex items-center text-xs">
                                    <span class="text-yellow-500 font-bold ml-1 mr-1">#</span>
                                    <span>{{ item }}</span>
                                    <i (click)="removeSelectedItem(item)"
                                        class="fas fa-undo ml-2 mr-1 text-center bg-red-500 rounded-md text-xs text-white cursor-pointer"></i>
                                </span>
                            </li>
                        </ul>

                        <!-- Stylish Pagination Controls -->
                        <div class="flex justify-center mt-6 space-x-2">
                            <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1"
                                class="pagination-btn bg-card text-secondary border border-gray-300 rounded-md px-2 py-1 transition-all ease-in-out duration-300 hover:bg-blue-600 hover:text-white disabled:bg-gray-200 disabled:text-gray-400 disabled:cursor-not-allowed"
                                aria-label="Previous page">
                                &laquo;
                            </button>

                            <button *ngFor="let page of [].constructor(totalPages()); let i = index"
                                (click)="goToPage(i + 1)" [class.bg-blue-600]="i + 1 === currentPage"
                                [class.text-white]="i + 1 === currentPage" [class.border-none]="i + 1 === currentPage"
                                class="pagination-btn bg-card text-secondary border border-gray-300 rounded-md px-2 py-1 transition-all ease-in-out duration-300 hover:bg-blue-600 hover:text-white">
                                {{ i + 1 }}
                            </button>

                            <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages()"
                                class="pagination-btn bg-card text-secondary border border-gray-300 rounded-md px-2 py-1 transition-all ease-in-out duration-300 hover:bg-blue-600 hover:text-white disabled:bg-gray-200 disabled:text-gray-400 disabled:cursor-not-allowed"
                                aria-label="Next page">
                                &raquo;
                            </button>
                        </div>
                    </div>





                </form>
            </div>
            <!-- Line separator -->
            <div class="w-full h-0.5" style="background: linear-gradient(to right, #ffc107, #007bff);">
            </div>
            <!-- Dialog footer -->
            <div class="bg-card px-2 py-1 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-lg justify-center">


                <button type="button"
                    class="w-full inline-flex justify-center items-center rounded-md border border-transparent shadow-sm px-2 py-1 bg-blue-600 text-base font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                    <i class="fa-solid fa-plus mr-2"></i>
                    Ajouter
                </button>




                <button type="button"
                    class="mt-3 w-full inline-flex justify-center items-center rounded-md border border-gray-300 shadow-sm px-2 py-1 bg-black text-base font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    <i class="fas fa-undo mr-2"></i>
                    Annuler
                </button>


            </div>

        </div>
    </div>
</div>
