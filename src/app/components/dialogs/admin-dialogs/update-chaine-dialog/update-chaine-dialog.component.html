<div
    class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none bg-black bg-opacity-50">
    <div class="relative w-full max-w-md mx-auto my-6">
        <div
            class="relative flex flex-col w-full bg-card border-0 rounded-lg shadow-lg outline-none focus:outline-none">
            <!-- Dialog header -->
            <div class="flex items-center justify-between p-1 ml-2 bg-gray-0">
                <h3 class="text-1xl font-bold">
                    Nouvelle configuration
                </h3>
                <a class="ml-auto cursor-pointer" >
                    <span><i class="fa fa-times text-lg" aria-hidden="true"></i></span>
                </a>
            </div>

            <!-- Line separator -->
            <div class="h-1 bg-blue-500">
                <div class="h-full bg-yellow-600 w-1/5"></div>
            </div>

            <!-- Dialog content -->
            <div class="relative p-2 flex-auto">
                <form class="flex flex-col mt-1 pr-3 pl-3 pb-1 bg-card rounded-2xl overflow-hidden">

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <!-- Configuration Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nom de la configuration :</label>
                            <input type="text" value="DDD"
                                class="mt-1 focus:ring-blue-500 border focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                        </div>

                        <!-- Database Type -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Type de base de données :</label>
                            <select
                                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option selected>SQL Server</option>
                            </select>
                        </div>
                    </div>


                    <!-- Database Info Grid -->
                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Base de données :</label>
                            <input type="text" value="sscm"
                                class="mt-1 focus:ring-blue-500 border focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Hôte :</label>
                            <input type="text" value="localhost"
                                class="mt-1 focus:ring-blue-500 border focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Port :</label>
                            <input type="text" value="1433"
                                class="mt-1 focus:ring-blue-500 border focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                        </div>
                    </div>

                    <!-- Credentials -->
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nom d'utilisateur :</label>
                            <input type="text" value="cm_adm"
                                class="mt-1 focus:ring-blue-500 border focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Mot de passe :</label>
                            <div class="relative">
                                <input type="password" value="•••••"
                                    class="mt-1 border focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                                <button type="button"
                                    class="absolute inset-y-0 right-0 flex items-center px-2 mt-1 text-gray-600">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Line separator -->
            <div class="w-full h-0.5" style="background: linear-gradient(to right, #ffc107, #007bff);">
            </div>

            <!-- Dialog footer -->
            <div class="bg-card px-2 py-2 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-lg justify-center">
                <button type="button"
                    class="w-full inline-flex justify-center items-center rounded-md border border-transparent shadow-sm px-2 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                    <i class="fa-solid fa-plus mr-2"></i>
                    Enregistrer
                </button>

                <button type="button"
                    class="flex items-center px-2 py-1 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fas fa-undo mr-2"></i>
                    Annuler
                </button>
                <button type="button"
                    class="w-full inline-flex justify-center items-center rounded-md border border-transparent shadow-sm px-2 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                    <i class="fas fa-plug mr-2"></i>
                    Test de la connexion
                </button>
            </div>
        </div>
    </div>
</div>
