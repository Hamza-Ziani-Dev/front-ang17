<div
    class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none bg-black bg-opacity-50">
    <div class="relative w-full max-w-md mx-auto my-6">
        <div
            class="relative flex flex-col w-full bg-card  border-0 rounded-lg shadow-lg outline-none focus:outline-none">
            <!-- Dialog header -->
            <div class="flex items-center justify-between p-1 ml-2 bg-gray-0  ">
                <h3 class="text-1xl font-bold ">
                    Modifier Type Document
                </h3>
                <button type="button" mat-dialog-close color="warn"
                    class="p-1 ml-3 bg-transparent border-0 text-gray-600 hover:text-red-600 transition-colors duration-200 ease-in-out text-3xl leading-none font-semibold outline-none focus:outline-none">
                    <span class="flex items-center justify-center h-6 w-6">
                        <mat-icon svgIcon="heroicons_outline:x-mark"
                            class="text-gray-600 hover:text-red-600 transition-colors duration-200 ease-in-out">
                        </mat-icon>
                    </span>
                </button>
            </div>

            <!-- Line separator -->
            <div class="w-full h-1" style="background: linear-gradient(to right, #ffc107, #007bff);">
            </div>

            <!-- Dialog content -->
            <div class="relative p-2 flex-auto">
                <form class="flex flex-col mt-1 pr-3 pl-3 pb-1 bg-card rounded-2xl  overflow-hidden">

                    <!-- Nom de type : -->
                    <div class="flex mb-2">
                        <div class="flex-auto">
                            <label for="nomtype" class="block text-sm font-medium ">Nom de type :</label>
                            <input type="text" id="nomtype"
                                class="mt-1 block w-full py-2 px-3 border bg-card  rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="nom de type">
                        </div>
                    </div>

                    <!-- Libellé : -->
                    <div class="flex mb-2">
                        <div class="flex-auto">
                            <label for="Libellé" class="block text-sm font-medium ">Libellé :</label>
                            <input type="text" id="Libellé"
                                class="mt-1 block w-full py-2 px-3 border bg-card  rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Libellé">
                        </div>
                    </div>

                    <!-- Attribute : -->
                    <div class="relative mb-1 flex w-full flex-wrap items-stretch">
                        <!-- Select -->
                        <select id="attributs"
                            class="relative m-0 -me-px block flex-auto rounded-s border border-solid border-neutral-200 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-surface outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:shadow-inset focus:outline-none dark:border-white/10 dark:text-white dark:placeholder:text-neutral-200 dark:focus:border-primary"
                            aria-label="Select attribute" aria-describedby="button-addon2">
                            <option value="" disabled selected>Select an attribute</option>
                            <option value="User">USERSDOC</option>
                            <option value="Date">attrDAte</option>
                            <option value="Nom">Nom_fournisseur</option>
                        </select>

                        <!-- Button -->
                        <button (click)="openAddAttributesDialog()"
                            class="z-[2] inline-block rounded-e border-2 border-primary-100 px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:border-primary-accent-200 hover:bg-secondary-50/50 focus:border-primary-accent-200 focus:bg-secondary-50/50 focus:outline-none focus:ring-0 active:border-primary-accent-200 dark:border-primary-400 dark:text-primary-300 dark:hover:bg-blue-950 dark:focus:bg-blue-950"
                            type="button" id="button-addon2">
                            <i class="fa-solid fa-plus color-primary icon-size-3"></i>
                        </button>
                    </div>

                    <!-- Attributes list -->
                    <div class="mt-1 mb-8">
                        <ul class="flex flex-wrap">
                            <li class="m-0">
                                <span
                                    class="bg-card border border-blue-500 rounded-full shadow flex items-center text-xs">
                                    <span class="text-yellow-500 font-bold ml-1 mr-1">#</span>
                                    <span>Date</span>
                                    <i
                                        class="fas fa-undo ml-2 mr-1 text-center bg-red-500 rounded-md text-xs text-white"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <!-- Line separator -->
            <div class="w-full h-0.5" style="background: linear-gradient(to right, #ffc107, #007bff);">
            </div>
            <!-- Dialog footer -->
            <div class="bg-card px-2 py-1 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-lg justify-center">
                <button type="button" (click)="openSelectAttributesRequisDialog()"
                    class="w-full inline-flex justify-center items-center rounded-md border border-transparent shadow-sm px-2 py-1 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
                    <i class="fa-solid fa-arrow-right mr-2"></i>
                    Suivant
                </button>



                <button type="button"
                    class="mt-3 w-full inline-flex justify-center items-center rounded-md border border-gray-300 shadow-sm px-2 py-1 bg-black text-base font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    <i class="fas fa-undo mr-2"></i>
                    Annuler
                </button>


            </div>

        </div>
    </div>
</div>
