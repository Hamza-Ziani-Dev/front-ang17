<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="bg-card rounded-lg shadow-xl w-96">
        <!-- Header -->
        <div class="flex justify-between items-center p-1 ml-2">
            <h3 class="text-1xl font-bold">Delete Categorie :</h3>
            <!-- <a class="ml-auto cursor-pointer" >
                <span><i class="fa fa-times text-lg" aria-hidden="true"></i></span>
            </a> -->
            <button class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                &times;
            </button>
        </div>

        <!-- Line separator -->
        <div class="h-1 bg-blue-500">
            <div class="h-full bg-red-600 w-1/5"></div>
        </div>

        <!-- Content -->
        <div class="p-6">
            <p>Voulez vous vraiment supprimer cette cat√©gorie?</p>
        </div>
        <!-- Line separator -->
        <div class="w-full h-0.5" style="background: linear-gradient(to right, #ffc107, #007bff);">
        </div>

        <!-- Dialog footer -->
        <div class="bg-card px-2 py-2 sm:px-1 sm:flex sm:flex-row-reverse rounded-b-lg justify-center">
            <button type="button"
                class="w-full inline-flex justify-center items-center rounded-md border border-transparent shadow-sm px-2 py-1 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                <i class="fa-solid fa-pen-to-square mr-2"></i>
                Supprimer
            </button>


            <button type="button" (click)="closeDialog()"
                class="mt-3 w-full inline-flex justify-center items-center rounded-md border border-gray-300 shadow-sm px-2 py-1 bg-black text-base font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                <i class="fas fa-undo mr-2"></i>
                Annuler
            </button>


        </div>
    </div>
</div>
