<div
    class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none bg-black bg-opacity-50">
    <div class="relative w-full max-w-md mx-auto my-6">
        <div
            class="relative flex flex-col w-full bg-card  border-0 rounded-lg shadow-lg outline-none focus:outline-none">
            <!-- Dialog header -->
            <div class="flex items-center justify-between p-1 ml-2 bg-gray-0  ">
                <h3 class="text-1xl font-bold ">
                    Merci de sélectionner les attributs requis
                </h3>
                <!-- <a class="ml-auto cursor-pointer" >
                    <span><i class="fa fa-times text-lg" aria-hidden="true"></i></span>
                </a> -->
                <button class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                    &times;
                </button>
            </div>

            <!-- Line separator -->
            <div class="h-1 bg-blue-500">
                <div class="h-full bg-red-600 w-1/5"></div>
            </div>

            <!-- Dialog content -->
            <div class="relative p-2 flex-auto">
                <form class="flex flex-col mt-4 mb-4 pr-3 pl-3 pb-1 bg-card rounded-2xl  overflow-hidden">
                    <table
                        class="min-w-full text-left text-xs whitespace-nowrap w-full mx-auto border-blue-500 shadow-lg">
                        <thead
                            class="uppercase tracking-wider border-b-2 dark:border-neutral-600 bg-sky-600 text-white">
                            <tr>
                                <th class="px-2 py-2 text-center">Attribut
                                </th>
                                <th class="px-2 py-2 text-center">Requis
                                </th>
                                <th class="px-2 py-2 text-center">Représentant
                                </th>
                                <th class="px-2 py-2 text-center">Visibile à la premiere etape
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="hover:bg-neutral-100 dark:hover:bg-neutral-600">
                                <th scope="row" class="px-2 py-1 text-center">test</th>
                                <td class="px-2 text-center">
                                    <div class="flex justify-center">
                                        <div class="relative" (click)="toggleSwitch()">
                                            <input type="checkbox" id="fluxcourrier2" class="hidden"
                                                (change)="toggleSwitch()" />
                                            <div class="w-8 h-4 rounded-full flex items-center p-0.5 cursor-pointer"
                                                [ngClass]="{'bg-blue-500': isChecked, 'bg-gray-300': !isChecked}">
                                                <div class="w-3 h-3 bg-card rounded-full transition-transform duration-200"
                                                    [ngClass]="{'translate-x-full': isChecked, 'translate-x-0': !isChecked}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-2 text-center">
                                    <div class="flex justify-center">
                                        <div class="relative" (click)="toggleSwitch()">
                                            <input type="checkbox" id="fluxcourrier2" class="hidden"
                                                (change)="toggleSwitch()" />
                                            <div class="w-8 h-4 rounded-full flex items-center p-0.5 cursor-pointer"
                                                [ngClass]="{'bg-blue-500': isChecked, 'bg-gray-300': !isChecked}">
                                                <div class="w-3 h-3 bg-card rounded-full transition-transform duration-200"
                                                    [ngClass]="{'translate-x-full': isChecked, 'translate-x-0': !isChecked}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-2 text-center">
                                    <div class="flex justify-center">
                                        <div class="relative" (click)="toggleSwitch()">
                                            <input type="checkbox" id="fluxcourrier2" class="hidden"
                                                (change)="toggleSwitch()" />
                                            <div class="w-8 h-4 rounded-full flex items-center p-0.5 cursor-pointer"
                                                [ngClass]="{'bg-blue-500': isChecked, 'bg-gray-300': !isChecked}">
                                                <div class="w-3 h-3 bg-card rounded-full transition-transform duration-200"
                                                    [ngClass]="{'translate-x-full': isChecked, 'translate-x-0': !isChecked}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>


                </form>
            </div>
            <!-- Line separator -->
            <div class="w-full h-0.5" style="background: linear-gradient(to right, #ffc107, #007bff);">
            </div>
            <!-- Dialog footer -->
            <div class="bg-card px-2 py-2 sm:px-1 sm:flex sm:flex-row-reverse rounded-b-lg justify-center">
                <button type="button"
                    class="w-full inline-flex justify-center items-center rounded-md border border-transparent shadow-sm px-2 py-1 bg-blue-600 text-base font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                    <i class="fa-solid fa-plus mr-2"></i>
                    Ajouter
                </button>



                <button type="button" mat-dialog-close
                    class="mt-3 w-full inline-flex justify-center items-center rounded-md border border-gray-300 shadow-sm px-2 py-1 bg-black text-base font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    <i class="fas fa-undo mr-2"></i>
                    Annuler
                </button>


            </div>

        </div>
    </div>
</div>
