<div class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none bg-black bg-opacity-50">
    <div class="relative w-full max-w-md mx-auto my-6">
      <div class="relative flex flex-col w-full bg-card border-0 rounded-lg shadow-lg outline-none focus:outline-none">
        <!-- Dialog header -->
        <div class="flex items-center justify-between p-1 ml-2 bg-gray-0">
          <h3 class="text-xl font-bold">Ajouter un privil√®ge</h3>
          <!-- <a class="ml-auto cursor-pointer" >
            <span><i class="fa fa-times text-lg" aria-hidden="true"></i></span>
        </a> -->
        <button class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
            &times;
        </button>
        </div>

        <!-- Line separator -->
        <div class="h-1 bg-blue-500">
            <div class="h-full bg-green-600 w-1/5"></div>
        </div>
        <!-- Dialog content -->
        <div class="relative p-2 flex-auto">
          <form class="flex flex-col mt-1 pr-3 pl-3 pb-1 bg-card rounded-2xl overflow-hidden">
            <!-- Nom : -->
            <div class="flex mb-2">
              <div class="flex-auto">
                <label for="nom" class="block text-sm font-medium">Nom :</label>
                <input type="text" id="nom"
                  class="mt-1 block w-full py-2 px-3 border bg-card rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  placeholder="nom">
              </div>
            </div>

            <!-- Permissions Select -->
            <div class="flex mb-2">
              <div class="flex-auto">
                <label for="permissions" class="block text-sm font-medium">Permissions :</label>
                <select (change)="addSelectedPermission($event)"
                  class="mt-1 block w-full py-2 px-3 border bg-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option value="">-- Select Permission --</option>
                  <option *ngFor="let item of paginatedItems" [value]="item">{{ item }}</option>
                </select>
              </div>
            </div>

            <!-- List of selected Permissions -->
            <div class="mt-3 mb-4">
              <ul class="flex flex-wrap">
                <li *ngFor="let item of selectedPermissions" class="ml-1">
                  <span class="bg-gray-100 border border-blue-500 rounded-full shadow flex items-center text-xs">
                    <span class="text-yellow-500 font-bold ml-1 mr-1">#</span>
                    <span>{{ item }}</span>
                    <i (click)="removeSelectedPermission(item)"
                      class="fas fa-undo ml-2 mr-1 text-center bg-red-500 rounded-md text-xs text-white cursor-pointer"></i>
                  </span>
                </li>
              </ul>
            </div>

            <!-- Type de document Select -->
            <div class="flex mb-2">
              <div class="flex-auto">
                <label for="documents" class="block text-sm font-medium">Type de document :</label>
                <select (change)="addSelectedDocument($event)"
                  class="mt-1 block w-full py-2 px-3 border bg-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option value="">-- Select Document Type --</option>
                  <option *ngFor="let doc of documents" [value]="doc">{{ doc }}</option>
                </select>
              </div>
            </div>

            <!-- List of selected Documents -->
            <div class="mt-3 mb-4">
              <ul class="flex flex-wrap">
                <li *ngFor="let item of selectedDocuments" class="ml-1">
                  <span class="bg-gray-100 border border-blue-500 rounded-full shadow flex items-center text-xs">
                    <span class="text-yellow-500 font-bold ml-1 mr-1">#</span>
                    <span>{{ item }}</span>
                    <i (click)="removeSelectedDocument(item)"
                      class="fas fa-undo ml-2 mr-1 text-center bg-red-500 rounded-md text-xs text-white cursor-pointer"></i>
                  </span>
                </li>
              </ul>
            </div>

            <!-- Description : -->
            <div class="flex mb-2">
              <div class="flex-auto">
                <label for="description" class="block text-sm font-medium">Description :</label>
                <textarea name="description" id="description" rows="2"
                  class="mt-1 block w-full py-2 px-3 border bg-card rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
              </div>
            </div>
          </form>
        </div>

        <!-- Line separator -->
        <div class="w-full h-0.5" style="background: linear-gradient(to right, #ffc107, #007bff);"></div>

        <!-- Dialog footer -->
        <div class="bg-card px-2 py-2 sm:px-1 sm:flex sm:flex-row-reverse rounded-b-lg justify-center">
          <button type="button"
            class="w-full inline-flex justify-center items-center rounded-md border border-transparent shadow-sm px-2 py-1 bg-blue-600 text-base font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
            <i class="fa-solid fa-plus mr-2"></i>
            Ajouter
          </button>

          <button type="button" mat-dialog-close
            class="mt-2 sm:mt-0 w-full inline-flex justify-center items-center rounded-md border border-transparent shadow-sm px-2 py-1 bg-gray-300 text-base font-medium text-gray-700 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:ml-3 sm:w-auto sm:text-sm">
            Annuler
          </button>
        </div>
      </div>
    </div>
  </div>
