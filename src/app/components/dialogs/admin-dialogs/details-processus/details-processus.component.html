<div
    class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none bg-black bg-opacity-50">
    <div class="relative w-full max-w-6xl mx-auto my-6">
        <div
            class="relative flex flex-col w-full bg-card border-0 rounded-lg shadow-lg outline-none focus:outline-none">
            <!-- Dialog header -->
            <div class="flex items-center justify-between p-1 ml-2 bg-gray-0">
                <h3 class="text-1xl font-bold">
                    Details Processus
                </h3>
                <!-- <a class="ml-auto cursor-pointer" >
                    <span><i class="fa fa-times text-lg" aria-hidden="true"></i></span>
                </a> -->
                <button class="text-gray-700 hover:text-black font-extrabold text-4xl leading-none px-2">
                    &times;
                </button>
            </div>

            <!-- Line separator -->
            <div class="h-1 bg-blue-500">
                <div class="h-full bg-yellow-600 w-1/5"></div>
            </div>
            <!-- Dialog content -->
            <div class="relative p-6 flex-auto">
                <div class="flex items-center justify-between relative px-4">

                    <!-- Progress steps -->
                    <div class="flex justify-between w-full space-x-8">
                        <!-- Départ -->
                        <div class="flex flex-col items-center">
                            <div
                                class="w-8 h-8 flex items-center justify-center bg-white rounded-full border-2 border-yellow-500">
                                <i class="fa-solid fa-location-dot gold-color"></i>
                            </div>
                            <span class="text-xs mt-1 font-medium">Départ</span>
                        </div>

                        <!-- BO -->
                        <div class="flex flex-col items-center">
                            <button (click)="openDetailsStepsDialog()">
                                <div
                                    class="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                                    1</div>
                            </button>
                            <span class="text-xs mt-1 font-medium">BO</span>
                        </div>

                        <!-- DP -->
                        <div class="flex flex-col items-center">
                            <button (click)="openDetailsStepsDialog()">
                                <div
                                    class="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                                    2</div>
                            </button>
                            <span class="text-xs mt-1 font-medium">DP</span>
                        </div>

                        <!-- SD -->
                        <div class="flex flex-col items-center">
                            <button (click)="openDetailsStepsDialog()">
                                <div
                                    class="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                                    3</div>
                            </button>
                            <span class="text-xs mt-1 font-medium">SD</span>
                        </div>

                        <!-- CADRE -->
                        <div class="flex flex-col items-center">
                            <button (click)="openDetailsStepsDialog()">
                                <div
                                    class="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                                    4</div>

                            </button>
                            <span class="text-xs mt-1 font-medium">CADRE</span>
                        </div>

                        <!-- Fin -->
                        <div class="flex flex-col items-center">
                            <div
                                class="w-8 h-8 flex items-center justify-center bg-card rounded-full border-2 border-black">
                                <i class="fa-solid fa-flag-checkered"></i>
                            </div>
                            <span class="text-xs mt-1 font-medium">Fin</span>
                        </div>
                    </div>
                </div>
            </div>






            <!-- Dialog footer -->
            <div class="bg-card px-2 py-2 sm:px-1 sm:flex sm:flex-row-reverse rounded-b-lg">
                <div class="flex justify-end w-full">
                    <button type="button" mat-dialog-close
                        class="mt-3 inline-flex justify-center items-center rounded-md border border-gray-300 shadow-sm px-2 py-1 bg-black text-base font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        <i class="fas fa-undo mr-2"></i>
                        Fermer
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
