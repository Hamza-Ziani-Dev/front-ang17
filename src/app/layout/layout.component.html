<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation *ngIf="showLayout" class="bg-card print:hidden" [appearance]="navigationAppearance"
    [mode]="isScreenSmall ? 'over' : 'side'" [name]="'mainNavigation'" [navigation]="navigation.default"
    [position]="position" [opened]="!isScreenSmall" (hoveredChanged)="hoveredChanged($event)">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div *ngIf="hovered || isMobile" class="items-center justify-center acaps-img lg:flex ">
            <img src="assets/logo/acaps.png" width="100%" alt="ACAPS Logo">
        </div>

        <!-- If hovered is false, show this -->
        <div *ngIf="!hovered && !isMobile" class="logo items-center justify-center flex">
            <div class="logo1-img">
                <img src="assets/logo/logo1.png" width="100%" alt="Documania Logo">
            </div>
        </div>
    </ng-container>




</fuse-vertical-navigation>


<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div *ngIf="showLayout"
        class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <div class="flex items-center pr-2 space-x-2" *transloco="let translate">
            <!-- Navigation toggle button -->
            <button mat-icon-button *ngIf="isScreenSmall" (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
            </button>
            <!-- Navigation appearance toggle button -->
            <button class="hidden md:inline-flex " mat-icon-button (click)="toggleNavigationAppearance()">
                <mat-icon [svgIcon]="'heroicons_outline:arrows-right-left'"></mat-icon>
            </button>
            <!-- Theme Switcher Button -->
            <button id="theme-switcher" (click)="toggleTheme()" class="p-2">
                <i [class]="config.scheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun'"></i>
            </button>
        </div>
        <!-- Logo Wrapper -->
        <div class="flex justify-center flex-1">
            <img src="assets/logo/documania-no-bg1.png" class="logo-documania" alt="">
        </div>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-4">

                  this.signService.certificate.valid
                "
                    class="absolute top-2 right-0 flex items-center justify-center w-3 h-3 text-xs font-bold text-white bg-green-500 rounded-full transform translate-x-1/3 translate-y-1/2 ng-star-inserted">
                    <i class="fas fa-check"></i>
                </span>
            </a>
            <ng-container>
                <p class="mr-1 font-bold">{{this.us?.fullName}}</p>
                <p *ngIf="this.cookies.get('secondary')" class="secondary">Secondary</p>
            </ng-container>

            <!-- Gradient Vertical Separator -->
            <div class="mr-2 h-6 w-0.5" style="background: #007bff"></div>

            <!-- User -->

            <div class="relative inline-block text-left" *transloco="let translate">
                <!-- Trigger -->
                <button (click)="menuOpen = !menuOpen" class="flex items-center space-x-2 focus:outline-none">
                    <img class="w-8 h-8 border rounded-full" [src]="!photo ? 'assets/M.png' : photo" alt="User" />
                    <i class="fas fa-ellipsis-v text-gray-600"></i>
                </button>

                <!-- Dropdown -->
                <div *ngIf="menuOpen"
                    class="absolute z-50 mt-2 w-44 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none right-0">
                    <button routerLink="sharedfolders"
                        class="flex items-center w-full px-2 py-1 text-sm text-gray-700 hover:bg-gray-100">
                        <span><i class="fas fa-envelope mr-2"></i>{{translate('common.messageries')}}
                        </span>
                        <span *ngIf="messageNumber > 0"
                            class="ml-auto inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-red-600 text-white">
                            {{ messageNumber }}
                        </span>
                    </button>
                    <div class="border-t border-gray-200 my-1"></div>
                    <button *ngIf="currentUser.fromLdap == 0" (click)="geReferences()"
                        class="flex items-center w-full px-2 py-1 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-cogs fa-sm mr-2"></i>
                        {{translate('preferences.preferences')}}
                    </button>

                    <div class="border-t border-gray-200 my-1"></div>

                    <button (click)="logout()"
                        class="flex items-center w-full px-2 py-1 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-sign-out-alt fa-sm mr-2"></i>
                        {{translate('common.deconnexion')}}

                    </button>
                </div>
            </div>





        </div>
    </div>
    <!-- End Header -->

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <router-outlet>

        </router-outlet>
    </div>
    <!-- End Content -->

    <!-- Footer -->
    <div
        class="relative flex flex-0 items-center justify-center w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Documania Courrier &copy; {{currentYear}}</span>
    </div>
    <!-- End Footer -->

</div>
